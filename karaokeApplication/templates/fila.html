<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Musicas na Fila</h1>
    <style>
    table, th, td {
      border:1px solid black;
    }
    </style>
    <table style="width:100%">
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Artista</th>
            <th>Responsavel</th>
        </tr>
        {% for index, table in tables.iterrows() %}
        <tr>
            <th>{{ table['codigo'] }}</th>
            <th>{{ table['nome'] }}</th>
            <th>{{ table['artista'] }}</th>
            <th>{{ table['responsavel'] }}</th>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
